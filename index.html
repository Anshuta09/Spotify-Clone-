<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Music is to the Rescue</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="ASSETS/play-button.png" type="image/x-icon">
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand">
          <img src="ASSETS/logo.png.png" alt="Spotify" />Spotify
        </li>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>

    <div class="container">
      <div class="songlist">
        <h1>Best of NCS - No copyright sounds</h1>
        <div class="songItemContainer">
          <div class="songItem">
            <img src="ASSETS/aaoge tum kabhi.jpg" alt="1" />
            <span class="songName">Aaoge Tum Kabhi</span>
            <span class="songlistplay"><span class="timestamp">05:13 <i id="1" class="fa-regular songItemPlay fa-circle-play"></i></span
            >
          </div>
           <div class="songItem">
            <img src="ASSETS/choo lo.jpg" alt="2" />
            <span class="songName">Choo lo</span>
            <span class="songlistplay"><span class="timestamp">03:52 <i id="2" class="fa-regular songItemPlay fa-circle-play"></i></span
            >
          </div>
           <div class="songItem">
            <img src="ASSETS/choomantar.jpg" alt="3" />
            <span class="songName">Choomantar</span>
            <span class="songlistplay"><span class="timestamp">04:20 <i id="3" class="fa-regular songItemPlay fa-circle-play"></i></span
            >
          </div>
           <div class="songItem">
            <img src="ASSETS/paro.jpg" alt="4" />
            <span class="songName">Paaro</span>
            <span class="songlistplay"><span class="timestamp">02:33 <i id="4" class="fa-regular songItemPlay fa-circle-play"></i></span
            >
          </div>
           <div class="songItem">
            <img src="ASSETS/tu hai ke nahi.jpg" alt="5" />
            <span class="songName">Tu hai ke nahi</span>
            <span class="songlistplay"><span class="timestamp">05:34 <i id="5" class="fa-regular songItemPlay fa-circle-play"></i></span
            >
          </div>
           <div class="songItem">
            <img src="ASSETS/tu jo hai.jpg" alt="6" />
            <span class="songName">Tu jo hain</span>
            <span class="songlistplay"><span class="timestamp">04:55 <i id="6" class="fa-regular songItemPlay fa-circle-play"></i></span
            >
          </div>
           <div class="songItem">
            <img src="ASSETS/tum se hi.jpg" alt="7" />
            <span class="songName">Tum se hi</span>
            <span class="songlistplay"><span class="timestamp">05:23 <i id="7" class="fa-regular songItemPlay fa-circle-play"></i></span
            >
          </div>
        </div>
      </div>
      <div class="songBanner"></div>
    </div>

    <div class="bottom">
      <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100" />
      <div class="icons">
        <!--Font awesome icon-->

        <i class="fa-solid fa-3x fa-backward-step" id="previous"></i>
        <i class="fa-regular fa-3x fa-circle-play" id="masterPlay"></i>
        <i class="fa-solid fa-3x fa-forward-step" id="next"></i>
      </div>
       <div class="songInfo">
      <img src="ASSETS/Register - Login.gif" width="50px" alt="" id="gif"><span id="masterSongName">Aaoge tum Kabhi</span>
        </div>

    </div>

   
    <script src="app.js"></script>
    <script
      src="https://kit.fontawesome.com/f52bacdd4b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
